<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Martin Thoms</title>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
      rel="stylesheet"
      href="styles.css"
  />
</head>
<body>

<div class="header-section text-center">
  <img src="img/earthChrist.jpg" alt="Background Image">
  <div class="row image-overlay">
    <h1 class="col-12 mt-2">Martin Thoms</h1>
    <h3 class="col-12 mb-2">Eine Beispiel Homepage</h3>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-8">
      <h2>Kauf das neue Buch!</h2>
      <p>Möchtest du endlich verstehen, warum du nicht selbst in die Hölle musst? Dieses Buch klärt ein für alle mal,
        warum Christus gestorben ist. Wirklich!</p>
      <button class="btn btn-basic p-3 mt-3 d-none d-md-inline buyButton">Jetzt Kaufen!</button>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <img src="img/BuchJesusInHell.jpeg" alt="Buch: Christus in der Hölle" class="img-fluid"/>
    </div>
    <div class="col-12 d-inline d-md-none">
      <button class="btn btn-basic p-3 mt-3 mt-md-0 buyButton">Jetzt Kaufen!</button>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-12">
      <div class="bg-light p-5">
        <p>Hier kommt Inhalt hin.</p>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
